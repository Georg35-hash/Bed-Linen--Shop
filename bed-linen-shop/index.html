<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <form class="signup-form" id="signupForm">
          <h1>SignUp in Bed Linen Shop</h1>
          <label for="login-input">
            <input
              class="input-form"
              type="text"
              name="login"
              id="login-input"
              placeholder="Your name"
              required
            />
          </label>
          <label for="email-input">
            <input
              class="input-form"
              type="email"
              name="email"
              id="email-input"
              placeholder="Your email"
              required
            />
          </label>
          <label for="repeat-password-input">
            <input
              class="input-form"
              type="text"
              name="password"
              id="repeat-password-input"
              placeholder="Repeat your password"
              required
            />
          </label>
          <label for="repeat-password-input">
            <input
              class="input-form"
              type="text"
              name="repPassword"
              id="repeat-password-input"
              placeholder="Your password"
              required
            />
          </label>
          <p>
            Already have a account? <a href="/src/pages/login.html">Login</a>
          </p>
          <button class="btn-sign-up" type="submit">Submit</button>
        </form>
        <div class="sky">
          <div class="cloud cloud1"></div>
          <div class="cloud cloud2"></div>
          <div class="cloud cloud3"></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/mainSignUpLogin.js"></script>
  </body>
</html>
